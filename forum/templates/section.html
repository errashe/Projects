<h2>The list of Themes</h2>

<table class="table">
<thead>
	<tr>
		<th>#</th>
		<th class="text-center">NAME</th>
		<th class="text-right">CONTROL</th>
	</tr>
</thead>
<tbody>
{{range .themes}}
	<tr>
		<th scope="row">{{ .ID }}</th>
		<td class="text-center">{{ .NAME }}</td>
		<td class="text-right">
			<a href="/theme/{{.ID}}" class="btn btn-default">SHOW</a>
			<a class="btn btn-default">EDIT</a>
			<a class="btn btn-default">DELETE</a>
		</td>
	</tr>
{{end}}
</tbody>
</table>
