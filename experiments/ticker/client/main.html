<head>
	<title>simple</title>
</head>

<body>
	<div class="container">
		{{> parse}}
	</div>
</body>

<template name="parse">
	<table class="table table-bordered text-center">
		<tbody>
			{{#each matches}}
			<tr class="{{ color(stat) }}">
				<td>{{user}}</td>
				<td>{{strToHours(time)}}</td>
				<td><a href="http://dotabuff.com/matches/{{match}}">{{match}}</a></td>
				<td>{{hero}}</td>
				<td>{{stat}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
