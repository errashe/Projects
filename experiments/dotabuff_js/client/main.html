<head>
	<title>dotabuff_js</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<table border="1" style="width: 100%;">
		<tbody>
			{{ #each matches }}
			<tr style="background-color: #{{ color(id) }}; color: lightgray;">
				<td>{{ hero }}</td>
				<td>{{ bracket }}</td>
				<td>{{ status }}</td>
				<td>{{ fromNow time }}</td>
				<td>{{ player.nick }}</td>
				<td><a style="text-decoration: none; color: lightgray;" target="blank" href="http://www.dotabuff.com/matches/{{ id }}">{{ id }}</a></td>
				<td>{{ color(id) }}</td>
			</tr>
			{{ /each }}
		</tbody>
	</table>
</template>
